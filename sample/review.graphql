mutation CreateReview {
  createReview(
    input: {
      rate: three
      visitDate: "2020-04-29"
      comment: "great"
      reviewRestaurantId: "93b4adfc-f331-497a-b408-a62c009dec08"
      reviewRestaurantOwner: "10ff86ab-fd57-46d4-bc22-c9905adf6eda"
    }
  ) {
    id
  }
}

mutation UpdateReview($id: ID!) {
  updateReview(input: { id: $id, rate: one }) {
    id
  }
}

mutation UpdateReply($id: ID!) {
  updateReview(input: { id: $id, reply: "updated reply" }) {
    id
  }
}

mutation DeleteReview($id: ID!) {
  deleteReview(input: { id: $id }) {
    rate
  }
}

query GetReview($id: ID!) {
  getReview(id: $id) {
    rate
    visitDate
    comment
    restaurant {
      name
    }
  }
}

query ListReview {
  listReviews {
    items {
      rate
      visitDate
      comment
      restaurant {
        name
      }
    }
  }
}
