type Restaurant @model {
  id: ID!
  name: String!
  averageRate: Float
  reviews: [Review] @connection(name: "RestaurantReview")
}

type Review @model {
  id: ID!
  rate: Rate!
  visitDate: String!
  comment: String!
  reviewRestaurantId: String!
  restaurant: Restaurant @connection(name: "RestaurantReview")
}

enum Rate {
  one
  two
  three
  four
  five
}
