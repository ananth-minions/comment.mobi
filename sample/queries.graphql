query GetRestaurant {
  getRestaurant(id: "70c60fe1-bc72-497e-9ac2-dac0f4bedb9b") {
    id
    name
    averageRate
    reviews {
      items {
        rate
        visitDate
        comment
      }
    }
  }
}

query GetReview {
  getReview(id: "45af0921-b02d-430b-a1df-37c67bc4ad1b") {
    rate
    visitDate
    comment
    restaurant {
      name
    }
  }
}
