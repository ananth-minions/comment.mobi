mutation CreateReview {
  createReview(
    input: {
      rate: five
      visitDate: "2020-04-29"
      comment: "amazing"
      reviewRestaurantId: "7321d765-11b7-4c5f-b79d-99601b762e22"
      reviewRestaurantOwner: "62fd40b2-4ac6-45c2-9329-bbfdfd04dd1b"
    }
  ) {
    id
  }
}

mutation UpdateReview($id: ID!) {
  updateReview(input: { id: $id, rate: one }) {
    id
  }
}

mutation UpdateReply($id: ID!) {
  updateReview(input: { id: $id, reply: "updated reply" }) {
    id
  }
}

mutation DeleteReview($id: ID!) {
  deleteReview(input: { id: $id }) {
    rate
  }
}

query GetReview($id: ID!) {
  getReview(id: $id) {
    rate
    visitDate
    comment
    restaurant {
      name
    }
  }
}

query ListReview {
  listReviews {
    items {
      rate
      visitDate
      comment
      restaurant {
        name
      }
    }
  }
}
